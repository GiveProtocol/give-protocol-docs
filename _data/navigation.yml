# Quick FAQ items for accordion
quick_faqs:
  - question: "What cryptocurrencies can I donate?"
    answer: "We support USDT, USDC, DOT, GLMR, and other major tokens on the Moonbeam network. Check our Supported Tokens page for the full list."
  - question: "How do I get a tax receipt?"
    answer: "Tax receipts are automatically generated for eligible donations and sent to your registered email. You can also download them from your dashboard."
  - question: "What wallets are supported?"
    answer: "We support MetaMask, WalletConnect, SubWallet, Talisman, Nova Wallet, and other WalletConnect-compatible wallets."
  - question: "Are there any fees?"
    answer: "Give Protocol charges a 1% protocol fee to cover operational costs. You'll also pay standard Moonbeam blockchain gas fees."
  - question: "How do organizations get verified?"
    answer: "Organizations submit legal documentation, pass compliance review, and complete KYC requirements. The process typically takes 3-5 business days."
  - question: "Is my donation secure?"
    answer: "Yes. All transactions are recorded on the blockchain, and our smart contracts are audited by leading security firms."
  - question: "Can I track where my donation goes?"
    answer: "Absolutely. Every donation has a unique transaction hash that you can track on the blockchain. Organizations also provide impact updates."
  - question: "How do I volunteer through the platform?"
    answer: "Create a volunteer profile, browse opportunities by location and skills, apply to positions, and track your hours through our time tracking system."
