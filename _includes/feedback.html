{% comment %}
Feedback Component
Shows thumbs up/down for article helpfulness
{% endcomment %}

<div class="article-feedback">
  <span class="feedback-question">Was this article helpful?</span>
  <div class="feedback-buttons">
    <button class="feedback-btn feedback-yes" data-value="yes" aria-label="Yes, helpful">
      <i class="fas fa-thumbs-up"></i>
      <span>Yes</span>
    </button>
    <button class="feedback-btn feedback-no" data-value="no" aria-label="No, not helpful">
      <i class="fas fa-thumbs-down"></i>
      <span>No</span>
    </button>
  </div>
  <div class="feedback-thanks" style="display: none;">
    <i class="fas fa-check-circle"></i>
    Thanks for your feedback!
  </div>
</div>

<script>
document.querySelectorAll('.feedback-btn').forEach(btn => {
  btn.addEventListener('click', function() {
    const container = this.closest('.article-feedback');
    const buttons = container.querySelector('.feedback-buttons');
    const thanks = container.querySelector('.feedback-thanks');

    // Visual feedback
    buttons.style.display = 'none';
    thanks.style.display = 'flex';

    // Could send to analytics here
    console.log('Feedback:', this.dataset.value, 'for', window.location.pathname);
  });
});
</script>
