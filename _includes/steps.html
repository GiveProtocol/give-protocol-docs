{% comment %}
Steps Component
Usage: {% include steps.html steps=page.steps %}
Each step should have: title, description, optional image
{% endcomment %}

<div class="steps-container">
  {% for step in include.steps %}
  <div class="step-item">
    <div class="step-number">{{ forloop.index }}</div>
    <div class="step-content">
      <h4 class="step-title">{{ step.title }}</h4>
      <p class="step-description">{{ step.description }}</p>
      {% if step.image %}
      <img src="{{ step.image | relative_url }}" alt="{{ step.title }}" class="step-image">
      {% endif %}
    </div>
  </div>
  {% endfor %}
</div>
